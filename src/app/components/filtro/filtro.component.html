<nav class="level">
  <!-- Left side -->
  <div class="level-left">
    <div class="level-item">
      <p class="subtitle is-5">
        <strong>Webapp Dog API</strong>
      </p>
    </div>
    <div class="level-item">
      <div class="field has-addons">
        <div class="control has-icons-left">
          <input
            class="input"
            (keyup)="onFiltrar()"
            #filtroRaza="ngModel"
            [(ngModel)]="filtro"
            name="filtroRaza"
            type="text"
            placeholder="Ingrese su bÃºsqueda..."
          />
          <span class="icon is-small is-left">
            <i class="fas fa-search"></i>
          </span>
        </div>
        <div class="control">
          <a class="button is-info" (click)="onLimpiarFiltro()">
            Limpiar
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Right side -->
  <div class="level-right">
    <div class="level-item">
      <div class="control is-spanded">
        <label class="checkbox" [style.width.px]="80" >Filtro por Raza</label>
        <div class="checkbox">
          <input
            type="checkbox"
            id="checkRaza"
            [checked]="checkRaza"
            (change)="onChangeRaza()"
          />
        </div>
      </div>
    </div>
    <div class="level-item">
      <div class="control">
        <label class="checkbox" [style.width.px]="80">Filtro por Subraza</label>
        <div class="checkbox">
          <input
            type="checkbox"
            id="checkSubraza"
            [checked]="checkSubraza"
            (change)="onChageSubraza()"
          />
        </div>
      </div>
    </div>
  </div>
</nav>
