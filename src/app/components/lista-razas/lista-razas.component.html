<div class="content" *ngIf="razas">
  <ol type="1">
   <li *ngFor="let raza of razas">
     <span>{{raza.nombre}}</span><button class="button is-rounded" (click)="onSeleccionarRaza(raza)">Ver perrito</button>
     <ol type="1">
        <li *ngFor="let subraza of raza.subrazas">
          <span>{{raza.nombre}} {{subraza}}</span><button class="button is-rounded" (click)="onSeleccionarSubraza(raza.nombre, subraza)" >Ver perrito</button>
        </li>
       </ol>
    </li>
  </ol>
</div>
