<div *ngIf="razas">
  <ul *ngFor="let raza of razas">
   <li><span>{{raza.nombre}}</span><button (click)="onSeleccionarRaza(raza)">Ver perrito</button></li>
   <ul *ngFor="let subraza of raza.subrazas">
    <li><span>{{subraza}}</span><button (click)="onSeleccionarSubraza(raza.nombre, subraza)" >Ver perrito</button></li>
   </ul>
  </ul>
</div>
