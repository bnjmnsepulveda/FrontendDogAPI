<div class="container is-fluid is-mobile header-app">
  <div class="notification">
      <app-filtro
      [data]="data"
      [razas]="razas"
      (filtrarRazas)="onFiltarRazas($event)"
      (limpiarFiltro)="onLimpiarFiltro($event)"
    ></app-filtro>
  </div>
  <div class="notification">
    <app-lista-razas
      [razas]="razas"
      (seleccionarRaza)="onSeleccionarRaza($event)"
      (seleccionarSubraza)="onSeleccionarSubraza($event)"
    ></app-lista-razas>
  </div>
</div>
